{% extends 'app/base.html' %}

{% load static %}

{% block css %}

<link rel="stylesheet" href="{% static 'app/CSS/estilos.css' %}">
<link rel="stylesheet" href="{% static 'app/CSS/cards.css' %}">
<link rel="stylesheet" href="{% static 'app/CSS/Contacto.css' %}">
<link rel="stylesheet" href="{% static 'app/CSS/registro.css' %}">
<link rel="stylesheet" href="{% static 'app/css/main.css' %}" />
<link rel="stylesheet" href="{% static 'app/css/font.css' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

{% endblock %}

{% block js %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    coverflowEffect: {
      rotate: 0,
      stretch: 0,
      depth: 300,
      modifier: 1,
      slideShadows: false,
    },
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>

{% endblock %}

{% block contenido %}

<section id="seccionLogin" class="container-fluid smooth-scroll">
    <div class="container px-0 p-md-5 py-5" id="formContainer">
        <div class="card py-4 p-md-5">
            <div class="card-body text-center">
                <h4 class=" display-4 card-title">Iniciar Sesi√≥n</h4>
                <p class="card-text">Ingrese sus datos de acceso
                </p>
            </div>
            <div class="card-body px-m-5 py-md-3">
                <form autocomplete="off" id="formularioLog" action="../index.html" method="post">
                    <p>
                        <label class="form-check-label" for="lUsuario">Nombre de Usuario*</label>
                        <input type="text" class="form-control" id="lUsuario"
                            name="lUsuario" required>
                    </p>
                    <p>
                        <label class="form-check-label" for="lPassword">Password*</label>
                        <input type="password" class="form-control" id="lPassword" name="lPassword" required>
                    </p>
                    <button type="submit" class="btn btn-lg btn-block btn-danger" id="form-btn" value="Enviar"><i
                            class="fas fa-paper-plane"></i> Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
